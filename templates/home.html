{% block content %}


<br>
<div class="container"
    style="font-family: 'Source Serif Pro', serif;font-size: 300%; font-weight: 700; text-align: center; color: white; padding-bottom: 1%;">
    Missing Children
</div>

<!-- Example single danger button -->
<form action="" method="POST">
    <div class="container" style="font-size: 200%; text-align: center; color: white;">
        <div class="row-content row" style="margin-bottom: 50px;">
            <div class="cols col-md-4 col-sm-12">
                <input style="height: 35px; font-size: 80%; margin-top: 12px;" type="text" name="search"
                    placeholder="Search..." value="" />
            </div>
            <div class="cols col-md-4 col-sm-12"> <label style="font-size: 80%;" for="filter">Filter:</label>
                <select name="filter" id="filter" style="height: 35px; font-size: 80%;">
                    <option value="Id">Id</option>
                    <option value="Name">Name</option>
                    <option value="Age">Age</option>
                    <option value="Sex">Sex</option>
                    <option value="Height">Height</option>
                    <option value="Weight">Weight</option>
                    <option value="Missing_From">Missing From</option>
                    <option value="Missing_date">Missing Date</option>
                </select>
            </div>
            <div class="cols col-md-4 col-sm-12">
                <button style="padding-left: 50px; padding-right: 50px; border-radius: 10px;" type="submit"
                    name="submit" class="btn btn-success btn-lg">Apply</button>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row">
        {% for v in val %}
        <div class="col-md-3">
            <a href="{{ url_for('missing_desc', id = v['Id']) }}">
                <div class="profile-card-2"><img src="data:image/jpeg;base64,{{ v['Image'] }}"
                        class="img img-responsive">
                    <div class="profile-username">{{v["Id"]}}</div>
                    <div class="profile-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i
                                class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-linkedin"></i></a></div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
