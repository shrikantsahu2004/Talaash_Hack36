<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %} Talaash {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size: 115%;font-weight: 400;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 125%;font-weight: 500;">Talaash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Missing Children</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('alerts')}}">Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_child')}}">Add Child</a>
                    </li>

                </ul>
                <form method="POST" action="{{ url_for('logout')}}">
                    <button class="btn btn-primary" type="submit" name="logout">Logout</button>
                </form>
                <!-- <form class="d-flex">
                    <a href="{{ url_for('login') }}" class="btn btn-outline-success">Logout</a>
                </form> -->
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
